<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<table class="table">

<!-- 
`id` bigint(20) NOT NULL AUTO_INCREMENT COMMENT '联系人表自增ID',
  `name` varchar(255) DEFAULT NULL COMMENT '姓名',
  `sex` tinyint(2) DEFAULT NULL COMMENT '性别(1:男;2:女)',
  `birthday` datetime DEFAULT NULL COMMENT '出生日期',
  `department` varchar(255) DEFAULT NULL COMMENT '部门',
  `department_desc` varchar(255) DEFAULT NULL COMMENT '部门描述',
  `position` varchar(255) DEFAULT NULL COMMENT '职位',
  `edu_level` varchar(255) DEFAULT NULL COMMENT '文化程度',
  `rel_level` varchar(255) DEFAULT NULL COMMENT '关系程度',
  `attitude` varchar(255) DEFAULT NULL COMMENT '态度',
  `schooltag` varchar(255) DEFAULT NULL COMMENT '毕业学校',
  `work_address` varchar(255) DEFAULT NULL COMMENT '工作地址',
  `work_postcode` varchar(255) DEFAULT NULL COMMENT '工作邮编',
  `work_tel` varchar(255) DEFAULT NULL COMMENT '工作电话',
  `work_fax` varchar(255) DEFAULT NULL COMMENT '工作传真',
  `email` varchar(255) DEFAULT NULL COMMENT '电子邮箱',
  `address` varchar(255) DEFAULT NULL COMMENT '家庭住址',
  `postcode` varchar(255) DEFAULT NULL COMMENT '家庭邮编',
  `tel` varchar(255) DEFAULT NULL COMMENT '家庭电话',
  `mobile` varchar(255) DEFAULT NULL COMMENT '移动电话',
  `tendency` varchar(255) DEFAULT NULL COMMENT '倾向品牌',
  `qqwechat` varchar(255) DEFAULT NULL,
  `order_id` bigint(20) DEFAULT NULL COMMENT '订单ID',
  `deleted` tinyint(2) DEFAULT '1' COMMENT '是否删除（1-未删除，2-删除，默认1）',
  `create_time` datetime DEFAULT NULL COMMENT '记录创建时间',

 -->


						<thead>
							<tr>
								<th>姓名</th>								
								<th>性别	</th>								
								<th>部门	</th>								
								<th>职位</th>
								<th>工作电话</th>
								<th>工作传真</th>
								<th>工作邮编 </th>
								<th>电子邮箱 </th>
								<th>移动电话</th>
								<th>QQ/微信</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="linkman:${linkmanList}">
								<td th:text="${linkman.name}">姓名</td>
								<!-- 性别 -->
								<td>
									<span th:switch="${linkman.sex}" th:remove="tag">
										 <span th:case=1 th:remove="tag">
									  		<span>男</span>
									  	</span>
									  	<span th:case=2 th:remove="tag">
									  		<span>女</span>
									  	</span>										
									</span>
								</td>
								<td th:text="${linkman.department}">部门</td>
								
								<td th:text="${linkman.position}">职位</td>
								<td th:text="${linkman.workTel}">工作电话</td>
								<td th:text="${linkman.workFax}">工作传真</td>
								<td th:text="${linkman.workPostcode}">工作邮编 </td>
								<td th:text="${linkman.email}">电子邮箱 </td>
								<td th:text="${linkman.mobile}">移动电话</td>
								<td th:text="${linkman.qqwechat}">QQ/微信</td>																
								<td>				
									<a type="button" class="modi-linkman" th:attr="bind-id=${linkman.id}"><i class=" icon-edit icon-large" style="color:darkblue"></i></a>
									<a type="button" class="del-linkman" th:attr="bind-id=${linkman.id}"><i class=" icon-remove-circle icon-large" style="color:darkblue"></i></a>	
								</td>
							</tr>
							
						</tbody>
					</table>
					
					
	<script type="text/javascript">
		$('.modi-linkman').on('click',function(){
			console.log("modify linkman");
		})
		
		$('.del-linkman').on('click',function(){
			console.log("delete linkman");
		})
	</script>
</body>
</html>
