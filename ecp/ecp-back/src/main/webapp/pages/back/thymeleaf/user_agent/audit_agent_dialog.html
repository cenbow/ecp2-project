<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<th:block th:fragment="dialog">

<div class="row clearfix">
		<div class="col-md-12 column">
				
			<!--  <a id="modal-306690" href="#modal-container-306690" role="button" class="btn" data-toggle="modal" type="hidden"></a> -->
				<div class="modal fade" id="modal-container-306690" role="dialog"
					aria-labelledby="myModalLabel" aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal"
									aria-hidden="true">×</button>
								<h5 class="modal-title" id="myModalLabel">审核 <span id="audit-companyname"></span></h5>
							</div>
							<div class="modal-body">
								<form class="form-horizontal" role="form" id="audit-agent-form">

									<div class="form-group">
										<label for="auditStatus" class="col-sm-2 control-label">审核结果</label>
										<div class="col-sm-10">
											<select class="form-control" id="auditStatus"	name="auditStatus">
												<option value="2">驳回</option>
												<option value="3">通过</option>												
											</select>
										</div>
									</div>
									
									<div class="form-group">
										<label for="auditComment" class="col-sm-2 control-label">审核意见</label>
										<div class="col-sm-10">
											<input type="text" class="form-control" id="auditComment" name="auditComment" />
											<input type="hidden" id="audit-agentid" name="agentId"/>
										</div>
									</div>

								</form>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-default"
									data-dismiss="modal">关闭</button>
								<button type="button" class="btn btn-primary"
									id="btn-save-audit" onclick="javascript:saveAuditStatus();">保存</button>
							</div>
						</div>

					</div>

				</div>

			</div>
	</div>
	
	</th:block>
	
</body>
</html>
