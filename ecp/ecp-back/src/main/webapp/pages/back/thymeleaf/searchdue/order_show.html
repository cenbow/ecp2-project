	<script>
		var REQUEST_MAPPING="/back/searchdue";
	
	
		/*function:加载页面 */
		function loadOrder(parms, callback) {
			var url = REQUEST_MAPPING+"/ordertable";
			var callbackFunc = callback;
			var containerId = "#container";
			loadPage(containerId, url, parms, callbackFunc);
		}

		/**
			function:加载页面
			parameters:
				orderTimeCond:订单时间条件值
				dealStateCond:处理状态条件值
		 */
		function defaultLoadOrder(orderTimeCond, dealStateCond) {

			var parms = new Object(); //参数
			parms.orderTimeCond = orderTimeCond; //时间段条件：近三个月订单
			parms.dealStateCond = dealStateCond; //订单处理状态条件：全部状态
			//分页
			parms.pageNum = null;
			parms.pageSize = null;
			
			//查询类型，查询条件值
			parms.searchTypeValue=0;
			parms.condValue="";			
			
			//区域条件
			parms.provinceName="";
			parms.cityName="";
			parms.countyName="";
			
			//角色条件
			parms.userId=0;
			parms.roleId=0;
			
			//是否付全款标志 0:未付全款; 1:已经付全款
			parms.totalPayFlag=-1;			

			loadOrder(parms,null);
		}
		$(function() {
			defaultLoadOrder(1, 0);
		})

		
		/**
		 * 重置选项卡
		 */
		function resetTab(){
			$('#tabs-14933 a[href="#panel-150383"]').tab('show');
			$("#edit-body").empty();
			$("#edit-tab").addClass("hide");
		}
		
	</script>
